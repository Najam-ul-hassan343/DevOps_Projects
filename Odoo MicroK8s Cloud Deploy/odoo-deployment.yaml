apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
      - name: odoo
        image: odoo:17
        ports:
        - containerPort: 8069
        env:
        - name: DB_HOST
          value: "your-postgres-host"  # Replace with your DB hostname/IP
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: odoo-db-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: odoo-db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: odoo-db-secret
              key: DB_NAME
        volumeMounts:
        - mountPath: /var/lib/odoo
          name: odoo-data
      volumes:
      - name: odoo-data
        persistentVolumeClaim:
          claimName: odoo-pvc
